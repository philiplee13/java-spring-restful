plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id "org.hibernate.orm" version "6.2.0.CR2"
}

group = 'rest-api-demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'
        
repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.4'
	testImplementation group: 'com.h2database', name: 'h2', version: '1.3.148'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.7.1'
}


tasks.named('test') {
	useJUnitPlatform()
}